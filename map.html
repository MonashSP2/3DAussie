<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAKp0GZLbmFo2szGHQnZ-7mkJ_LhjlsPiw&sensor=false">
    </script>

    <script>
        var myCenter = new google.maps.LatLng(-37.87764836150398,145.04497289482083);
        var map;

        function initialize() {
            var mapProp = {
                center: myCenter,
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            //add marker
            var marker = new google.maps.Marker({
                position: myCenter,
            });
            marker.setMap(map);

            //add circle
            var myCircle = new google.maps.Circle({
                center:myCenter,
                radius:1200,
                strokeColor:"#41ffce",
                strokeOpacity:0.8,
                strokeWeight:2,
                fillColor:"#41ffce",
                fillOpacity:0.4
            });

            myCircle.setMap(map);

            //add information window show text
            var infowindow = new google.maps.InfoWindow({
                content:"Caufield Campus!"
            });
            //add action listener 'click'
            // google.maps.event.addListener(marker, 'click', function() {
            //     infowindow.open(map,marker);
            // });
            //add marker show information
            google.maps.event.addListener(map, 'click', function(event) {
                placeMarker(event.latLng);
            });

            // infowindow.open(map,marker);


        }

        function placeMarker(location) {
            var marker = new google.maps.Marker({
                position: location,
                map: map,
            });
            var infowindow = new google.maps.InfoWindow({
                content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
            });
            infowindow.open(map,marker);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<div id="googleMap" style="width:1200px;height:600px;"></div>

</body>
</html>
